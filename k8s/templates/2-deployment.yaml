apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.values.mode_name}}-cib-deployments
  namespace: {{.values.mode_name}}-cib-analytics
spec:
  replicas: {{.values.replicas}}
  selector:
    matchLabels:
      {{toYaml .values.labels.cib}}
  template:
    metadata:
      labels:
        {{toYaml .values.labels.cib}}
    spec:
      containers:
        - name: {{.values.mode_name}}-{{.values.deployments}}-worker-container
          image: {{.values.images.cib}}
          command: ["python", "consumer_rabbitmq.py"]
          env:
            - name: PYTHONUNBUFFERED
              value: "1"

      imagePullSecrets:
        - name: cib-registry-key